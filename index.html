<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tetris</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="tetris">
      <canvas id="scene"></canvas>
      <div id="gameOver">
        <h1>Game Over !</h1>
        <h3>Score: <span id="finalScore">0</span></h3>
        <h2><a href="#" id="restart">Restart</a></h2>
      </div>
      <div id="side">
        <div id="info">
          <h1 id="levelInfo">Level: <br /><span id="level">1</span></h1>
          <h2 id="scoreInfo">Score: <br /><span id="score">0</span></h2>
          <div id="rewardInfo" class="invisible">
            +<span id="reward">0</span>
          </div>
          <canvas id="preview"></canvas>
        </div>
      </div>
      <div id="controls">
        <div class="atas" style="text-align: center">
          <button id="rotate">Rotate</button>
        </div>
        <div class="tengah">
          <button id="left">Left</button>
          <button id="down">Down</button>
          <button id="right">Right</button>
        </div>
        <div class="bawah" style="text-align: center">
          <button id="drop">Drop</button>
        </div>
      </div>
    </div>
    <body>
      <!-- Tambahkan path gambar yang ingin ditampilkan full screen -->
      <img
        src="img/pokemon-black-6dy62xsby2ctvqwc.jpg"
        alt="Full Screen Image"
        class="full-image"
      />
    </body>
  </body>
  <script src="dist/tetris.js"></script>
  <script src="js/mobileControls.js"></script>

  <script>
    (function () {
      var tetris = new Tetris("tetris");
      tetris.start();
    })();
  </script>
</html>
